name: Code quality

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Check formatting
        run: npx biome format --write .

      - name: Run Biome CI
        run: npx biome ci .
